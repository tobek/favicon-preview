<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon Preview</title>

    <meta name="title" content="Favicon Preview" />
    <meta name="description" content="Preview, compare, and share how your favicons will look in browser tab mockups across light, dark, and color themes" />
    <meta name="theme-color" content="#101828" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://faviconpreview.fyi/" />
    <meta property="og:title" content="Favicon Preview" />
    <meta property="og:description" content="Preview, compare, and share how your favicons will look in browser tab mockups across light, dark, and color themes" />
    <meta property="og:image" content="/og-image.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://faviconpreview.fyi/" />
    <meta property="twitter:title" content="Favicon Preview - Compare and share favicons in tab mockups" />
    <meta property="twitter:description" content="Preview, compare, and share how your favicons will look in browser tab mockups across light, dark, and color themes" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <style>
      body.dark {
        background: linear-gradient(to bottom right, #101828, #1e2939);
      }
      body.light {
        background: linear-gradient(to bottom right, #f9f3f4, #cad5e2);
      }
    </style>

  </head>
  <body style="margin: 0; min-height: 100vh;">
    <script>
      function getInitialDarkMode() {
        // Check for stored preference (valid for 12 hours)
        try {
          const stored = localStorage.getItem('theme-preference');
          if (stored) {
            const { theme, timestamp } = JSON.parse(stored);
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const isExpired = Date.now() - timestamp > twelveHoursMs;

            if (!isExpired) {
              return theme === 'dark';
            }
            // Clear expired preference
            localStorage.removeItem('theme-preference');
          }
        } catch (e) {
          // Ignore localStorage errors
        }

        // Try to detect from browser
        if (window.matchMedia) {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return true;
          }
          if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            return false;
          }
        }

        // Fallback to time of day (6pm - 6am is dark mode)
        const hour = new Date().getHours();
        return hour >= 18 || hour < 6;
      }
      if (getInitialDarkMode()) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.add('light');
      }
    </script>
    <div id="initial-content" style="width: 100%; position: absolute; z-index: -1">
      <!-- Loading Spinner -->
      <div id="loading-indicator" style="display: flex; justify-content: center; align-items: center; padding: 3rem 0;">
        <div style="width: 40px; height: 40px; border: 3px solid #374151; border-top-color: #9ca3af; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
